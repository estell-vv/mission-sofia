<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–ú–∏—Å–∏—è: –°–æ—Ñ–∏—è ‚Äì –ö—Ä—ä—Å—Ç–æ—Å–ª–æ–≤–∏—Ü–∞</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    .crossword {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .crossword input {
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
    }

    #clues {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .sound-button {
      font-size: 24px;
      padding: 12px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sound-button:hover {
      background-color: #45a049;
    }

    .hidden-letter {
      background-color: lightgreen;
    }

    @media (max-width: 600px) {
      .sound-button {
        width: 80%;
        font-size: 20px;
      }

      #clues {
        flex-direction: column;
        align-items: center;
      }

      .crossword {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>üîç –ú–∏—Å–∏—è: –°–æ—Ñ–∏—è ‚Äì –ü–æ–∑–Ω–∞–π –∂–∏–≤–æ—Ç–Ω–æ—Ç–æ</h1>
  <p>–ù–∞—Ç–∏—Å–Ω–∏ –±—É—Ç–æ–Ω–∞ üîä, —á—É–π –∑–≤—É–∫–∞ –∏ –ø–æ–∑–Ω–∞–π –∫–æ–µ –∂–∏–≤–æ—Ç–Ω–æ –µ.</p>

  <div id="clues"></div>

  <div class="crossword" id="crossword">
    <input id="cell0" disabled>
    <input id="cell1" disabled>
    <input id="cell2" disabled>
    <input id="cell3" disabled>
    <input id="cell4" disabled>
    <input id="cell5" disabled>
    <input id="cell6" disabled>
	<input id="cell7" disabled>
  </div>

  <script>
    const animals = [
      {name: '–∫–æ—Ç–∫–∞', letter: '–ü', sound: 'sounds/cat.wav'},
      {name: '–∫—É—á–µ',  letter: '–ê', sound: 'sounds/dog.wav'},
      {name: '–∫–æ–Ω',   letter: '–†', sound: 'sounds/horse.wav'},
      {name: '–∫—Ä–∞–≤–∞', letter: '–ê', sound: 'sounds/cow.wav'},
      {name: '–æ–≤—Ü–∞',  letter: '–î', sound: 'sounds/sheep.wav'},
      {name: '–ø–µ—Ç–µ–ª', letter: '–ê', sound: 'sounds/rooster.wav'},
      {name: '–ª—ä–≤',   letter: '–ô', sound: 'sounds/lion.mp3'},
	  {name: '—á–∞–π–∫–∞', letter: '–°', sound: 'sounds/seagul.mp3'},
    ];

    const cluesDiv = document.getElementById('clues');

    animals.forEach((a, idx) => {
      const btn = document.createElement('button');
      btn.textContent = `üîä`;
      btn.className = 'sound-button';
      btn.onclick = () => {
        const audio = new Audio(a.sound);
        audio.play().then(() => {
          const ans = prompt(`–ö–æ–µ –∂–∏–≤–æ—Ç–Ω–æ –±–µ—à–µ? (–Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏)`);
          if (ans && ans.toLowerCase() === a.name) {
            const cell = document.getElementById('cell' + idx);
            cell.value = a.letter;
            cell.classList.add('hidden-letter');
          } else {
            alert('‚ùå –û–ø–∏—Ç–∞–π –ø–∞–∫!');
          }
        }).catch(err => {
          alert('‚ö†Ô∏è –ù–µ—É—Å–ø–µ—à–Ω–æ –ø—É—Å–∫–∞–Ω–µ –Ω–∞ –∑–≤—É–∫.');
          console.error(err);
        });
      };
      cluesDiv.appendChild(btn);
    });
  </script>

</body>
</html>
